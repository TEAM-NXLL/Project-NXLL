<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/cd76b4d4dc.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./scss/admin_common.scss" />
    <link rel="stylesheet" href="./scss/admin.scss" />
    <script type="module" defer src="./js/admin.js"></script>
    <title>administrator</title>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <!-- top-banner -->
      <div class="top-banner">
        <div class="inner">
          <div class="CS"><a href="#">CS센터 24시간 AS접수</a></div>
          <ul class="top-nav">
            <li>
              <a class="login" id="login-btn">로그인</a>
            </li>

            <li>
              <a class="community" href="#">커뮤니티</a>
            </li>

            <li>
              <a class="company" href="#">회사소개</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- top-banner -->

      <!-- logo-area -->
      <div class="logo-area">
        <div class="inner">
          <a href="/" class="logo-area__logo"
            ><img src="../static/images/logo.png" alt="메인 로고"
          /></a>
          <div class="logo-area__search">
            <input id="keyword" type="text" title="키워드 검색" />
            <label for="keyword"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></label>
          </div>
        </div>
      </div>
      <!-- logo-area -->

      <!-- nav-area -->
      <nav class="nav-area">
        <div class="inner">
          <ul class="nav-area__nav">
            <li>
              <a href="#all-products">모든 제품 조회</a>
            </li>
            <li>
              <a href="#">제품 추가</a>
            </li>

            <li>
              <a href="#all-transacs">전체 거래 내역</a>
            </li>
            <li>
              <a href="#transacs-status">개별 거래 내역</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- nav-area -->
    </header>
    <!-- HEADER -->

    <!-- MAIN -->
    <!-- Lookup All Products -->
    <main id="all-products" class="all-products">
      <div class="inner">
        <div class="products-container">
          <div class="product-item item-head">
            <div class="thumbnail">썸네일 이미지</div>
            <div class="text-wrapper">
              <div class="id">제품번호</div>
              <div class="title">제품명</div>
              <div class="price">가격</div>
              <div class="tags">태그</div>
              <div class="is-sold-out">매진 여부</div>
              <div class="descript">기본 정보</div>
              <div class="edit-delete">수정/삭제</div>
            </div>
            <!-- observer 생성해서 무한 스크롤하기-->
          </div>
        </div>
      </div>
    </main>
    <!-- Lookup All Transactdions -->
    <main id="all-transacs" class="all-transacs">
      <div class="inner">
        <div class="all-transac-container">
          <div class="properties">
            <div class="thumbnail">썸네일 이미지</div>
            <div class="text-wrapper">
              <div class="transacId">거래번호</div>
              <div class="displayName">이름</div>
              <div class="email">이메일</div>
              <div class="id">제품번호</div>
              <div class="title">제품명</div>
              <div class="price">가격</div>
              <div class="tags">태그</div>
              <div class="bank-name">은행명</div>
              <div class="bank-code">은행코드</div>
              <div class="account-number">계좌번호</div>
              <div class="transac-time">거래시간</div>
              <div class="transac-status">거래상태</div>

              <!-- 날짜 정보... 구매일/ 수정일-->
            </div>
          </div>
          <!-- observer 생성해서 무한 스크롤하기-->
        </div>
      </div>
    </main>
    <div class="go-top">
      <div class="inner">
        <a href="#all-products" style="height: 20px; background-color: orange"
          >위로가자</a
        >
      </div>
    </div>
    <!-- Transaction Status -->
    <main id="product-transacs" class="product-transacs">
      <div class="inner">
        <div class="product-transac-container">
          <div class="properties">
            <div class="text-wrapper">
              <div class="transacId">거래번호</div>
              <div class="displayName">이름</div>
              <div class="email">이메일</div>
              <div class="bank-name">은행명</div>
              <div class="bank-code">은행코드</div>
              <div class="account-number">계좌번호</div>
              <div class="transac-time">거래시간</div>
              <div class="transac-status">거래상태</div>
              <div class="btns">
                취소/확정
                <!-- <button class="cancel-btn">거래 취소</button>
                <button class="cancel-clear">취소 해제</button>
                <button class="purchase-confirm">구매 확정</button>
                <button class="purchase-clear">확정 취소</button> -->
                <!-- 4개 중, 토글로 2개만 보이도록 만들어야함 -->
              </div>
            </div>
          </div>
        </div>
        <!-- observer 생성해서 무한 스크롤하기-->
      </div>
    </main>

    <!-- MAIN -->
    <!-- 임시 위로가기 버튼 -->
    <div class="go-top">
      <div class="inner">
        <a href="#all-products" style="height: 20px; background-color: orange"
          >위로가자</a
        >
      </div>
    </div>
  </body>
</html>
